<!DOCTYPE html>
<html lang="en-us">
  <head>
      <title>kittens</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/userStyle.css">
  </head>
  <body>
    <!-- index page - buttons for going to the login or signup page,
    going to the topics page (doesn't require being a registered user) -->
    <div id="fullBody" class="container-fluid">
      <div class="row">
        <div id="userText" class="col-xs-12 text-center">
          <h1><span>Welcome to Kittens!</span></h1>
          <h3><span>A central source of information for fostering a newborn kitten.</span></h3>
          <!-- Code for inserting a button to take the user to Topics page
            Might need js code to take to page, but maybe a href is ok. -->
          <span id="topicButton"><a href="/topic"><button type="button" id="justTopicButton">Topics</button></a></span>
          <br />
          <!-- Code for inserting a button to take the user to the login page -->
          <span id="signupButton"><a href="/login"><button type="button" id="justButton">Sign Up or Log In</button></a></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 no-gutters">
          <div id="carouselBackground">
              <!-- this is the carousel supplied in the index.js so the source images can change-->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
