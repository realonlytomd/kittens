<!DOCTYPE html>
<html>
  <head>
    <title>kittens</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/userStyle.css">
  </head>
  <body>
    <nav id="navColor" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-4 text-center">
            <button id="topicButton"><a href="/topic">Topics</a></button>
          </div>
          <div class="col-xs-4 text-center">
            <h3><span>Welcome to Foster That Kitten</span></h3>
          </div>
          <div class="col-xs-4 text-center">
            <button id="signupButton"><a href="/login">Sign Up or Log In</a></button>
            <button id="usersButton"><a href="/user">User</a></button>
          </div>
        </div>
      </div>
    </nav>
    <div id="fullBody" class="container-fluid">
      <div class="wrapper">
        <div class="row text-center" id="subRow"> <!-- But it's not centered! make this position:absolute?-->
          <div id="userText" class="col-xs-12 text-center">
            <h5 class="padded-multiline">
              <span>A central source of information for fostering a newborn kitten.</span>
            </h5>
          </div>
          <div class="col-xs-10 col-xs-offset-1 text-center">
            <!-- adding code for display of timer if set from the user page -->
            <div id="feedTimer">
              <h2><span id="timerDisplay"></span><span id="timerLabel"></span></h2>
            </div>
          </div>
        </div>
        <div class="row" id="picRow"> <!-- ...and this positition: relative??-->
          <div class="col-xs-12 no-gutters">
            <div id="carouselBackground">
                <!-- this is the carousel supplied in the index.js so the source images can change-->
            </div>
          </div>
        </div>
        <!-- Modal for displaying notice to feed a kitten -->
        <div class="modal fade" id="feedTheKitten" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title text-center" id="myModalLabel">It's Time To:</h2>
              </div>
              <div class="modal-body">
                <h1 class="text-center">FEED THE KITTEN!!</h1>
              </div>
              <div class="modal-footer">
                <button type="button" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="push"></div>
      </div>
      <!--footer with copyright-->
      <div class="row">
        <div class="col-xs-12 no-gutters text-center">
          <footer>
            <h5><span>&#169; 2021 Tom McLaughlin, Houston, TX</span></h5>
          </footer>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/timer.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
