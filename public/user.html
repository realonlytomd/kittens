<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Kittens: User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/userStyle.css">
  </head>
  <body>
    <!-- 
        welcome to the indiviual user name,
        buttons to go to an indiviual kitten already entered,
        buttons to create a new kitten,
        divs for displaying data from individual kittens,
        place to display current topics db, just like on the topics page.
        This will be relocated to topics page, for simplicity -->
    <nav id="navColor" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-4 text-center">
            <button id="topicButton"><a href="/topic">Topics</a></button>
          </div>
          <div class="col-xs-4 text-center">
            <h3><span>Foster That Kitten</span></h3>
          </div>
          <div class="col-xs-4 text-center">
            <button id="logoutButton">Logout</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="wrapper">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 text-center">
          <h1>Welcome <span id="currentUser"></span>!</h1>
          <form id="countForm">
            <label for="minutes">Enter Interval to Feed Kitten:</label>
            <input type="number" id="startCount" name="minutes" min="0" placeholder="Minutes">
            <input type="button" id="feedKitten" value="Start The Clock!">
          </form>
          <!--<div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" 
              data-toggle="dropdown">Minutes <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li class="dropdown-header">Select How Many Minutes Between Feedings</li>
              <li id="startCount">30</li>
              <li id="startCount">45</li>
              <li id="startCount">60</li>
              <li id="startCount">90</li>
              <li id="startCount">120</li>
            </ul>
          </div>
          <button id="feedKitten">Feed The Kitten!</button> -->
          <div id="feedTimer">
            <h2><span id="timerDisplay"></span><span id="timerLabel"></span></h2>
          </div>
        </div>
      </div>
      <!-- Modal for displaying notice to feed a kitten -->
      <div class="modal fade" id="feedTheKitten" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel">It's Time To:</h2>
            </div>
            <div class="modal-body">
              <h1 class="text-center">FEED THE KITTEN!!</h1>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Bootstrap modal code -->
      <!-- First Modal for entering new kitten name-->
      <div class="modal fade" id="newKittenModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel">New Kitten Name Entry</h2>
            </div>
            <div class="modal-body">
              <!-- entry form for entering info about the new kitten-->
              <div class="form-group">
                <label for="kittenNameInput">Kitten Name:</label>
                <input type="text" class="form-control" name="name" id="kittenNameInput" placeholder="Enter a Name">
              </div>
              <div class="form-group">
                <label for="kittenAgeInput">Kitten Breed:</label>
                <input type="text" class="form-control" name="breed" id="kittenBreedInput" placeholder="Enter the Breed of the Kitten">
              </div>
              <div class="form-group">
                <label for="kittenAgeInput">Kitten Fur Length:</label>
                <input type="text" class="form-control" name="furlength" id="kittenFurlengthInput" placeholder="Enter the General Fur Length of the Kitten">
              </div>
              <div class="form-group">
                <label for="kittenWeightInput">Kitten Fur Color:</label>
                <input type="text" class="form-control" name="furcolor" id="kittenFurcolorInput" placeholder="Enter the Fur Color of the Kitten">
              </div>
              <div class="form-group">
                <label for="kittenSizeInput">Kitten Sex:</label>
                <input type="text" class="form-control" name="sex" id="kittenSexInput" placeholder="Enter the Sex of the Kitten">
              </div>
              <button type="submit" id="submitNewKitten">Submit</button>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Bootstrap modal code -->
      <!-- Second Modal for entering kitten's metrics name-->
      <div class="modal fade" id="newKittenMetricModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel">New Kitten Metrics Entry</h2>
            </div>
            <div class="modal-body">
              <!-- entry form for entering info about the new kitten-->
              <div class="form-group">
                <label for="kittenAgeInput">Kitten Age:</label>
                <input type="number" class="form-control" name="age" id="kittenAgeInput" placeholder="Enter the Kitten's Age in Weeks">
              </div>
              <div class="form-group">
                <label for="kittenWeightInput">Kitten Weight:</label>
                <input type="number" class="form-control" name="weight" id="kittenWeightInput" placeholder="Enter the Kitten's Weight in Ounces">
              </div>
              <div class="form-group">
                <label for="kittenSizeInput">Kitten Size:</label>
                <input type="number" class="form-control" name="size" id="kittenSizeInput" placeholder="Enter the Kitten's Length in Inches">
              </div>
              <button type="submit" id="submitKittenMetrics">Submit</button>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
<!-- End of Bootstrap modal code -->
      <div class="row">
        <div class="col-xs-12 text-center">
          <button type="button" data-toggle="modal" data-target="#newKittenModal" id="createKitten">
            New Kitten
          </button>
          <h2>Kittens Currently Being Fostered by <span id="currentUser"></span></h2>
          <div id="currentKittens"></div>
          <div id="kittenMetrics"></div>
        </div>
      </div>
      <div class="push"></div>
    </div>
      <!--footer with copywrite-->
      <div class="row">
        <div class="col-xs-12 no-gutters text-center">
          <footer>
            <h5><span>&#169; 2020 Tom McLaughlin, Houston, TX</span></h5>
          </footer>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--<script type="text/javascript" src="./assets/js/login.js"></script> -->
    <script type="text/javascript" src="./assets/js/timer.js"></script>
    <script type="text/javascript" src="./assets/js/user.js"></script>
    
  </body>
</html>
