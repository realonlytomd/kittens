<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Kittens: User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/userStyle.css">
  </head>
  <body>
    <!-- 
        welcome to the indiviual user name,
        buttons to go to an indiviual kitten already entered,
        buttons to create a new kitten,
        divs for displaying data from individual kittens -->
    <nav id="navColor" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-4 text-center">
            <button id="topicButton"><a href="/topic">Topics</a></button>
          </div>
          <div class="col-xs-4 text-center">
            <h3><span>Foster That Kitten</span></h3>
          </div>
          <div class="col-xs-4 text-center">
            <button id="logoutButton">Logout</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="wrapper">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 text-center">
          <h1>Welcome <span id="currentUser"></span>!</h1>
          <form id="countForm">
            <label for="minutes">Enter Interval to Feed Kitten:</label>
            <input type="number" id="startCount" name="minutes" min="0" placeholder="Minutes">
            <input type="button" id="feedKitten" value="Start The Clock!">
          </form>
          <!--<div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" 
              data-toggle="dropdown">Minutes <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li class="dropdown-header">Select How Many Minutes Between Feedings</li>
              <li id="startCount">30</li>
              <li id="startCount">45</li>
              <li id="startCount">60</li>
              <li id="startCount">90</li>
              <li id="startCount">120</li>
            </ul>
          </div>
          <button id="feedKitten">Feed The Kitten!</button> -->
          <div id="feedTimer">
            <h2><span id="timerDisplay"></span><span id="timerLabel"></span></h2>
          </div>
        </div>
      </div>
      <!-- Modal for displaying notice to feed a kitten -->
      <div class="modal fade" id="feedTheKitten" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel">It's Time To:</h2>
            </div>
            <div class="modal-body">
              <h1 class="text-center">FEED THE KITTEN!!</h1>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Bootstrap modal code -->
      <!-- First Modal for entering new kitten name-->
      <div class="modal fade" id="newKittenModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel">New Kitten Entry</h2>
            </div>
            <div class="modal-body">
              <!-- entry form for entering info about the new kitten-->
              <div class="form-group">
                <label for="kittenNameInput">Kitten Name:</label>
                <input type="text" class="form-control" name="name" id="kittenNameInput" placeholder="Enter a Name">
              </div>
              <div class="form-group">
                <label for="kittenBreedInput">Kitten Breed:</label>
                <input type="text" class="form-control" name="breed" id="kittenBreedInput" placeholder="Enter the Breed of the Kitten">
              </div>
              <div class="form-group">
                <label for="kittenFurlengthInput">Kitten Fur Length:</label>
                <input type="text" class="form-control" name="furlength" id="kittenFurlengthInput" placeholder="Enter the General Fur Length of the Kitten">
              </div>
              <div class="form-group">
                <label for="kittenFurcolorInput">Kitten Fur Color:</label>
                <input type="text" class="form-control" name="furcolor" id="kittenFurcolorInput" placeholder="Enter the Fur Color of the Kitten">
              </div>
              <div class="form-group">
                <label for="kittenSexInput">Kitten Sex:</label>
                <input type="text" class="form-control" name="sex" id="kittenSexInput" placeholder="Enter the Sex of the Kitten">
              </div>
              <button type="submit" id="submitNewKitten">Submit</button>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Bootstrap modal code -->
      <!-- Modal for entering new kitten image-->
      <div class="modal fade" id="newKittenImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel">New Kitten Image Entry</h2>
            </div>
            <div class="modal-body">
              <!-- entry form for entering the image for the new kitten-->
              <form id="kittenImageInputForm" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="title">Image Title</label>
                  <input type="text" id="title" placeholder="Title"
                        value="" name="title">
                </div>
                <div class="form-group">
                  <label for="desc">Image Description</label>
                  <textarea id="desc" name="desc" value="" rows="2"
                            placeholder="Description">
                  </textarea>
                </div>
                <div class="form-group">
                  <label for="kittenImageInput">Upload Picture of Kitten:</label>
                  <input type="file" class="form-control" id="kittenImageInput" name="kittenImageInput" value="">
                </div>
                <button type="submit" id="submitNewKittenImage">Submit</button>
              </form>
            </div>
              
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Bootstrap modal code -->
      <!-- Modal for asking user if they're sure they want to delete an existing kitten -->
      <div class="modal fade" id="deleteForSure" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel">Are You Sure?!</h2>
            </div>
            <div class="modal-body">
              <button type="submit" class="btn btn-danger" id="deleteKittenYes">DELETE</button>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end of modal code-->
      <!-- Modal for editing an existing kitten -->
      <div class="modal fade" id="editKittenModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel">Edit the Kitten</h2>
            </div>
            <div class="modal-body">
              <!-- entry form for editing info about the currently chosen kitten-->
              <div class="form-group">
                <label for="editKittenNameInput">Kitten Name:</label>
                <input type="text" class="form-control" name="name" id="editKittenNameInput" placeholder="Enter a Name">
              </div>
              <div class="form-group">
                <label for="editKittenBreedInput">Kitten Breed:</label>
                <input type="text" class="form-control" name="breed" id="editKittenBreedInput" placeholder="Enter the Breed of the Kitten">
              </div>
              <div class="form-group">
                <label for="editKittenFurlengthInput">Kitten Fur Length:</label>
                <input type="text" class="form-control" name="furlength" id="editKittenFurlengthInput" placeholder="Enter the General Fur Length of the Kitten">
              </div>
              <div class="form-group">
                <label for="editKittenFurcolorInput">Kitten Fur Color:</label>
                <input type="text" class="form-control" name="furcolor" id="editKittenFurcolorInput" placeholder="Enter the Fur Color of the Kitten">
              </div>
              <div class="form-group">
                <label for="editKittenSexInput">Kitten Sex:</label>
                <input type="text" class="form-control" name="sex" id="editKittenSexInput" placeholder="Enter the Sex of the Kitten">
              </div>
              <button type="submit" id="submitEditKitten">Submit</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger pull-left" id="deleteKitten">Delete This Kitten</button>
              <button type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of modal code-->      
      <!-- Modal for entering new kitten's metrics AND for adding metrics to existing kitten -->
      <div class="modal fade" id="newKittenMetricModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel">New Kitten Metrics Entry</h2>
            </div>
            <div class="modal-body">
              <!-- entry form for entering info about the new kitten-->
              <div class="form-group">
                <label for="kittenAgeInput">Kitten Age:</label>
                <input type="number" class="form-control" name="age" id="kittenAgeInput" placeholder="Enter the Kitten's Age in Weeks">
              </div>
              <div class="form-group">
                <label for="kittenWeightInput">Kitten Weight:</label>
                <input type="number" class="form-control" name="weight" id="kittenWeightInput" placeholder="Enter the Kitten's Weight in Ounces">
              </div>
              <div class="form-group">
                <label for="kittenSizeInput">Kitten Size:</label>
                <input type="number" class="form-control" name="size" id="kittenSizeInput" placeholder="Enter the Kitten's Length in Inches">
              </div>
              <button type="submit" id="submitKittenMetrics">Submit</button>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Bootstrap modal code -->
      <!-- Modal for editing kitten's metrics -->
      <div class="modal fade" id="editKittenMetricModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel">Edit These Kitten Metrics</h2>
            </div>
            <div class="modal-body">
              <!-- entry form for editing info about the current kitten-->
              <div class="form-group">
                <label for="kittenAgeInput">Kitten Age:</label>
                <input type="number" class="form-control" name="age" id="newKittenAgeInput" placeholder="Enter the Kitten's Age in Weeks">
              </div>
              <div class="form-group">
                <label for="kittenWeightInput">Kitten Weight:</label>
                <input type="number" class="form-control" name="weight" id="newKittenWeightInput" placeholder="Enter the Kitten's Weight in Ounces">
              </div>
              <div class="form-group">
                <label for="kittenSizeInput">Kitten Size:</label>
                <input type="number" class="form-control" name="size" id="newKittenSizeInput" placeholder="Enter the Kitten's Length in Inches">
              </div>
              <button type="submit" id="submitEditedKittenMetrics">Submit</button>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Bootstrap modal code -->
      <!-- Modal for displaying large modal of kitten image -->
      <div class="modal fade" id="bigImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div class="text-center" id="kittenImageTitle"></div>
              <br>
              <!-- add a div to appear if user wants to edit the title -->
              <div id="bigImageEditTitle"></div>
              <div id="bigImageDiv"></div>
              <br>
              <div id="kittenImageDesc"></div>
              <!-- add a div to appear if user wants to edit the description -->
              <div id="bigImageEditDesc"></div>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Bootstrap modal code -->
      <!-- Modal to edit the description of the large kitten image-->

      <!-- End of Bootstrap modal code -->
      <div class="row">
        <div class="col-xs-12 text-center">
          <button type="button" data-toggle="modal" data-target="#newKittenModal" id="createKitten">
            New Kitten
          </button>
          <h2>Kittens Currently Being Fostered by <span id="currentUser"></span></h2>
          <div id="currentKittens"></div>
          <div id="kittenMetrics"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!--<div id="chartContainerBoth"></div>-->
          <div id="chartContainerSize"></div>
          <div id="chartContainerWeight"></div>
        </div>
      </div>
      <div class="push"></div>
    </div>
      <!--footer with copyright-->
      <div class="row">
        <div class="col-xs-12 no-gutters text-center">
          <footer>
            <h5><span>&#169; 2021 Tom McLaughlin, Houston, TX</span></h5>
          </footer>
        </div>
      </div>
    </div>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--<script type="text/javascript" src="./assets/js/login.js"></script> -->
    
    <script type="text/javascript" src="./assets/js/timer.js"></script>
    <script type="text/javascript" src="./assets/js/user.js"></script>
  </body>
</html>
